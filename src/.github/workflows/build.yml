name: Build ESP8266

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - run: pip install platformio
      - run: pio run
      - uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: .pio/build/d1_mini/firmware.bin
